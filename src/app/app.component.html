<div class="col-md-1 nopadding sticky-container">
  <div class="col-md-12 logo-section">
    <img src="assets/img/logo-2.png" alt="company logo" class="img-responsive custom-logo" />
  </div><!-- col-md-12-->
  <div class="clearfix"></div>
  <div class="col-md-12 nopadding">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" (click)="toggle()" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Menu</span>
        </div>
        <div class="navbar-collapse sidebar-navbar-collapse pd-nv-0" *ngIf="!show_dialog">
          <ul class="nav navbar-nav nav-pd-wd">

            <li>
              <a [routerLink]="['/dashboard']" [routerLinkActive]="['router-link-active']">
                <span class="nav-pad">
                  <img src="assets/icons/dashboard.svg" class="img-responsive" />
                  DASHBOARD
                </span>
              </a>
            </li>

            <li>
                <a [routerLink]="['/create']" [routerLinkActive]="['router-link-active']">
                  <span class="nav-pad">
                    <span class="glyphicon glyphicon-plus"></span>
                    <div class="clearfix"></div>
                    CREATE EVENT
                  </span>
                </a>
              </li>

            <li>
              <a [routerLink]="['/calender']" [routerLinkActive]="['router-link-active']">
                <span class="nav-pad">
                  <img src="assets/icons/calendar.svg" class="img-responsive" />
                  MY EVENTS
                </span>
              </a>
            </li>

            <li>
                <a [routerLink]="['/initiatetraining']" [routerLinkActive]="['router-link-active']">
                  <span class="nav-pad">
                    <img src="assets/icons/slides.svg" class="img-responsive" />
                    SPEAKER
                  </span>
                </a>
              </li>

            <li>
              <a [routerLink]="['/training']" [routerLinkActive]="['router-link-active']">
                <span class="nav-pad">
                  <img src="assets/icons/training.svg" class="img-responsive" />
                  TRAINING
                </span>
              </a>
            </li>

            <li>
              <a [routerLink]="['/add-venue']" [routerLinkActive]="['router-link-active']">
                <span class="nav-pad">
                    <span class="glyphicon glyphicon-map-marker"></span>
                    <div class="clearfix"></div>
                  VENUE
                </span>
              </a>
            </li>

            <li>
                <a [routerLink]="['/attendee']" [routerLinkActive]="['router-link-active']">
                  <span class="nav-pad">
                      <span class="glyphicon glyphicon-list"></span>
                      <div class="clearfix"></div>
                    ATTENDEE LIST
                  </span>
                </a>
              </li>

              <li>
                  <a [routerLink]="['/reports']" [routerLinkActive]="['router-link-active']">
                    <span class="nav-pad">
                        <span class="glyphicon glyphicon-stats"></span>
                    <div class="clearfix"></div>
                      REPORTS
                    </span>
                  </a>
                </li>

            <li>
              <a [routerLink]="['/myprofile']" [routerLinkActive]="['router-link-active']">
                <span class="nav-pad">
                  <img src="assets/icons/profile.svg" class="img-responsive" />
                  MY PROFILE
                </span>
              </a>
            </li>

          </ul>
        </div>
      </div><!-- navbar -->
    </div><!-- sidebar-nav -->
  </div><!-- col-md-12 -->
  <div class="clearfix"></div>
</div>
<div class="col-md-1"></div><!-- col-md-2 -->

<div class="col-md-11 nopadding">
  <app-header></app-header>
  <div class="col-md-12 main-container">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
