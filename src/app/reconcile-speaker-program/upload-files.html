<div class="cust-modal">
        <div class="cust-modal-title">
             
             <div class="row">
                  
                  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                       <h3 class="text-right">Upload Documents</h3>
                  </div>
                  
                  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                       <img src="assets/icons/popup-close.png" class="pull-right">
                  </div>
                       
             </div>
             
        </div>
        <div class="cust-modal-content">
           <div class="row">
               
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <div class="controls">
                        <label>Select A Type</label>
                        <mat-form-field>
                            <mat-select placeholder="" value="NA">
                            <mat-option value="NA">
                                NA
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">
                   <div class="controls">
                        <button class="btn view-details-custom fnt-weigth"> Choose File </button>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div>
                        <label>Notes</label>
                        <mat-form-field>
                                <textarea matInput></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group rec-speaker-program-btns">
                            <div class="col-md-12">
                                <!-- <button mat-button class="fnt-weigth">Reset</button> -->
                                <button mat-button [mat-dialog-close]="" class="primary-custom">Upload</button>
                            </div>
                        </div>   
                </div>
               
           </div>
            
            
             
        </div>
   </div>
