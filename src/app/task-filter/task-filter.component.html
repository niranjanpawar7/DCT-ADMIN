<div class="col-md-12 dashboard-admin-wrapper">
  <mat-card>
    <div class="col-md-12 dashboard-heading-wrapper">
      <p><span class="master-heading"> Tasks Filter </span></p>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Speaker Program ID</label>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Topic</label>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Sales Rep</label>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>From</label>
            <mat-form-field floatLabel="never">
              <input matInput [matDatepicker]="picker99" placeholder="Select Date">
              <mat-datepicker-toggle matSuffix [for]="picker99"></mat-datepicker-toggle>
              <mat-datepicker #picker99></mat-datepicker>
            </mat-form-field>
          </div>
        </div>


        <div class="col-md-4">
          <div class="form-group">
            <label>To</label>
            <mat-form-field floatLabel="never">
              <input matInput [matDatepicker]="picker" placeholder="Select Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>


        <div class="col-md-4">
          <div class="form-group">
            <label>Speaker</label>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>

        <div class="clearfix"></div> 
        <div class="col-md-12 text-center">
          <button class="btn btn-blue" mat-button>Search</button>
        </div>  
        <div class="clearfix"></div>
      </div>
    </div><!-- main -->
    <div class="clearfix"></div>
  </mat-card>
  <mat-card>
    <div class="col-md-12 dashboard-heading-wrapper">
      <p><span class="master-heading"> Tasks </span></p>
      <hr>
      <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Topic">
          <th mat-header-cell *matHeaderCellDef> Topic </th>
          <td mat-cell *matCellDef="let element"><span class="table-clr-blue">{{element.Topic}} </span> </td>
        </ng-container>


        <ng-container matColumnDef="Speaker">
          <th mat-header-cell *matHeaderCellDef> Speaker </th>
          <td mat-cell *matCellDef="let element"> {{element.Speaker}} </td>
        </ng-container>

        <ng-container matColumnDef="SalesRep">
          <th mat-header-cell *matHeaderCellDef> SalesRep </th>
          <td mat-cell *matCellDef="let element"> {{element.SalesRep}} </td>
        </ng-container>

        <ng-container matColumnDef="Task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"><span class="table-clr-blue">{{element.Task}}</span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
      </table>
      <div class="clearfix"></div>
    </div>
  </mat-card>

  <div class="col-md-12 pagination-panel">
    <button class="btn btn-blue" mat-button>Prev</button>
    <button class="btn btn-white" mat-button>1</button>
    <button class="btn btn-white" mat-button>2</button>
    <button class="btn btn-white" mat-button>3</button>
    <button class="btn btn-white" mat-button>4</button>
    <button class="btn btn-blue" mat-button>Next</button>
  </div>
</div>
