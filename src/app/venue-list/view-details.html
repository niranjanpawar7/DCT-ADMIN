<div class="cust-modal">
        <div class="cust-modal-title">
          
          <div class="row">
               
               <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <h3>Venue Details</h3>
               </div>
               
               <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <button class="btn-close pull-right" [mat-dialog-close]=""><img src="/assets/icons/popup-close.png"></button>
               </div>
                    
          </div>
          <hr>        
     </div>
         <div class="cust-modal-content">
             <div class="p-l-0">
                 <div class="row">
                     <div class="col-md-4">
                       <label>Venue Name</label>
                       <mat-form-field class="example-full-width">
                         <input type="text" matInput placeholder="" value="Stonehouse Center">
                       </mat-form-field>
                     </div>
                     <div class="col-md-4">
                        <label>Venue Category</label>
                        <mat-form-field>
                            <mat-select placeholder="" value="Select Category">
                            <mat-option value="Select Category">
                                Select Category
                            </mat-option>
                            <mat-option value="In Office">
                                    In Office
                            </mat-option>
                            <mat-option value="Out Of Office">
                                    Out Of Office
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                     </div>
                     <div class="col-md-4">
                        <label>Venue Type</label>
                        <mat-form-field>
                            <mat-select placeholder="" value="Select Type">
                            <mat-option value="Select Type">
                                Select Type
                            </mat-option>
                            <mat-option value="Caterer">
                                    Caterer
                            </mat-option>
                            <mat-option value="Hospital">
                                    Hospital
                            </mat-option>
                            <mat-option value="Hotel">
                                    Hotel
                            </mat-option>
                            <mat-option value="Medical Office">
                                    Medical Office
                            </mat-option>
                            <mat-option value="Clinic">
                                    Clinic
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-4">
                         <label>Address</label>
                         <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="" value="11 Shrewburry Street">
                        </mat-form-field>
                     </div>
                     <div class="col-md-2">
                        <label>City</label>
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="" value="Worecester">
                        </mat-form-field>
                       
                     </div>
                    <div class="col-md-1 no-padding">
                        <label>State</label>
                        <mat-form-field>
                            <mat-select placeholder="" value="NJ">
                            <mat-option value="NJ">
                                NJ
                            </mat-option>
                            <mat-option value="CA">
                                    CA
                            </mat-option>
                            <mat-option value="MN">
                                    MN
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <label>Zip</label>
                        <mat-form-field>
                            <input type="text" matInput placeholder="" value="76104">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <label>Email</label>
                        <mat-form-field>
                            <input type="email" matInput placeholder="" value="shcenter@emial.com">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <label>PX Contact</label>
                        <mat-form-field>
                            <input type="text" matInput placeholder="" value="Michael Tonda">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <label>PX Phone</label>
                        <mat-form-field>
                            <input type="text" matInput placeholder="" value="908-243-4356">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <label>Phone</label>
                        <mat-form-field>
                            <input type="text" matInput placeholder="" value="908-243-4356">
                        </mat-form-field>
                    </div>
                 </div>
             </div>  
         </div>
    </div>
